<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
function draw(){
//Circle 1
var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");

context.fillStyle = "#E6280A";

context.beginPath();
context.arc(150, 150, 120, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


 //Circle 2
context.fillStyle = "#D02409";

context.beginPath();
context.arc(150, 150, 100, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

//Circle 3
context.fillStyle = "#B42109";

context.beginPath();
context.arc(150, 150, 80, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
//Circle 4
context.fillStyle = "#A11E08";

context.beginPath();
context.arc(150, 150, 60, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

//Circle 5
context.fillStyle = "#891906";

context.beginPath();
context.arc(150, 150, 40, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

//Circle 6
context.fillStyle = "#691203";

context.beginPath();
context.arc(150, 150, 20, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


}


</script>
</body>
</html>
