<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
function draw(){


 
var sketch = document.getElementById('sketch');

var context = sketch.getContext("2d");

context.fillStyle = "#0DCAF2";

for(var j = 0; j < 5; j = j + 1){

context.beginPath();
context.arc((210) +(75), (150 * j) + (75) , 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
 }






}


</script>
</body>
</html>
